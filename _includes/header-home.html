<!-- Header -->
<header id="header" class="alt">
  <h1><a href="home">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
    <!-- partial "nav-main.html" -->
    {% for page in site.pages %}
      {% if page.title %}
      <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  </nav>
</header>
